<div>
  <div>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <mat-list>
        <div mat-subheader>Add Products</div>
        <mat-list-item>
          <mat-form-field>
            <input type="text" [(ngModel)]="product.name" name="name" matInput placeholder="Enter Name">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input type="text" [(ngModel)]="product.description" name="description" matInput
              placeholder="Enter Description">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input type="number" min="0" [(ngModel)]="product.price" name="price" matInput placeholder="Enter Price">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input type="number" min="0" [(ngModel)]="product.stock" name="stock" matInput placeholder="Enter Stock">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <input type="number" min="0" [(ngModel)]="product.discount" name="discount" matInput
              placeholder="Enter Discount">
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field>
            <mat-label>Categroy</mat-label>
            <mat-select [(ngModel)]="product.category" name="category">
              <mat-option *ngFor="let cat of categories" [value]="cat.id">
                {{cat.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-list-item>
      </mat-list>
    </form>
  </div>
</div>
